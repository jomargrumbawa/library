<!DOCTYPE html>
<html>
<head>
  <title>Book Library</title>
</head>
<body>
  <h1>Library</h1>
  <button id="open-dialog-btn">Add</button>
  <dialog id="book-form-dialog">
    <form id="book-form" class="book-form">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title" id="title" required>
      <label for="Author">Author</label>
      <input type="text" name="author" placeholder="Author" id="author" required>
      <label for="pages">Pages</label>
      <input type="number" name="pages" placeholder="Pages" id="pages" required>
      <label for="isRead">Read?</label>
      <input type="checkbox" name="isRead" id="is-read">
      <button id="submit-btn">Submit</button>
      <button id="close-dialog-btn" type="button">Close</button>
    </form>
  </dialog>
  <div id="books">
    <!-- Your books content here -->
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
